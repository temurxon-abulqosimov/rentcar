name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '18'

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build application
      run: npm run build
      
    - name: ğŸ“‹ Build info
      run: |
        echo "Build completed successfully!"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Build timestamp: $(date)"

  # Deploy to Production
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd ~/rentcar
          
          # Pull latest changes
          git pull origin main
          
          # Stop existing containers
          docker-compose down
          
          # Remove old images
          docker system prune -f
          
          # Rebuild and start
          docker-compose up -d --build
          
          # Wait for services to be healthy
          sleep 30
          
          # Check health
          curl -f http://localhost:3000/health || exit 1
          
          echo "âœ… Deployment completed successfully!"
          
    - name: ğŸ“Š Deployment status
      run: |
        echo "ğŸ‰ Deployment to production completed!"
        echo "ğŸŒ Application: http://${{ secrets.SERVER_HOST }}:3000"
        echo "ğŸ“š API Docs: http://${{ secrets.SERVER_HOST }}:3000/api-docs"
        echo "ğŸ¥ Health: http://${{ secrets.SERVER_HOST }}:3000/health" 